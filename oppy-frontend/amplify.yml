version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20        # Install Node.js version 20
        - nvm use 20            # Set Node.js version 20
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
